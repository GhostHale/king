<script type="text/javascript">
	$('.area_nav li').on('mouseover',function(){
		$(this).addClass('area_on');
	});
	$('.area_nav li').on('mouseout',function(){
		$(this).removeClass('area_on');
	});
	$('.kind_nav li').on('mouseover',function(){
		$(this).addClass('kind_on');
	});
	$('.kind_nav li').on('mouseout',function(){
		$(this).removeClass('kind_on');
	});
	$('.top').on('click',function(){
		$(window).scrollTop(0);
	});
	$(function(){	
		$('#back_top').css({"position":"absolute","top":$(window).scrollTop()+300+'px',"right":"4%"});
	});
	$('body').on('mousewheel',function(){
		if ($(window).scrollTop()<=$('body').height()-$(window).height()) {
			$('#back_top').css({"position":"absolute","top":$(window).scrollTop()+300+'px',"right":"4%"});
			$('#curtain').css('top',$(window).scrollTop()+'px');
		};	
	});
	$('.top_left li').on('click',function(){
		$(this).parent().find('.select').removeClass('select');
		$(this).addClass('select');
	});
$('.right .submit').bind('click',function(event){
	var status1 = false;
	$(function(){
    	if ($('.right .checkbox').attr('checked')=='checked') {
    		status1=true;
    	};
	});
	if (status1) {
		$('.right .submit').submit();
	}else{
		event.preventDefault()
	}
});
$('.right .money').on('blur',function(){
	var ben = parseInt($('.right .money').val());
	var rate = 0;
	$('.income').text('');
});
$('.list li').on('click',function(){
	var index = $(this).index();
	$('.list_under').css('display','none');
	if (index == 0) {
		$('.per_detail').css('display','block');
	}else if (index == 1) {
		$('.record').css('display','block');
	}else{
		$('.bd_detail').css('display','block');
	}
	$('.li_on').removeClass('li_on');
	$(this).addClass('li_on');
});

</script>
